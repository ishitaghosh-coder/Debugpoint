version: '3.8'

services:
  # Service 1: Unified Multimodal Storage (Qdrant)
  # Enables semantic retrieval across modalities without silos 
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chakravyuh-vector-db
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  # Service 2: Local Model Runner (Ollama)
  # Provides resource-efficient, non-cloud LLM and embedding support 
  ollama:
    image: ollama/ollama:latest
    container_name: chakravyuh-llm-engine
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    restart: unless-stopped

  # Service 3: The Multimodal RAG Application
  # The core reasoning engine and user interface
  rag-app:
    build: .
    container_name: chakravyuh-app
    depends_on:
      - qdrant
      - ollama
    environment:
      - QDRANT_HOST=http://qdrant:6333
      - OLLAMA_HOST=http://ollama:11434
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    restart: on-failure

volumes:
  qdrant_storage:
  ollama_storage: